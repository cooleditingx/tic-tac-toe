<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-cont">
        <img src="background.png" alt="background" class="bg">
    </div>
    <div class="content">
        <div class="text-con">
            <h1 class="header">TIC TAC TOE</h1>
            <h3 id="status">Player 1 Turn's</h3>
        </div>
        <div id="gameBoard">
            <div id="00" class="square">
                <img src="arrow.png" alt="">
            </div>
            <div id="01" class="square"> 
                <img src="circle.png" alt="">
            </div>
            <div id="02" class="square"> </div>
            <div id="10" class="square"> </div>
            <div id="11" class="square"> 
                <img src="arrow.png" alt="">
            </div>
            <div id="12" class="square"> </div>
            <div id="20" class="square"> </div>
            <div id="21" class="square"> </div>
            <div id="22" class="square"> 
                <img src="arrow.png" alt="">
            </div>
        </div>
    </div>
    
    











    <script src="script.js" defer></script>
</body>
</html>
